<body>
    <nav class="navbar">

    <section id="projetos" class="section">
      <h1>Projetos</h1>
      <div class="projeto">
        <h3>Projeto 1</h3>
        <p>Descrição do projeto 1.</p>
      </div>
      <div class="projeto">
        <h3>Projeto 2</h3>
        <p>Descrição do projeto 2.</p>
      </div>
      <!-- Adicione mais projetos aqui conforme necessário -->
    </section>
  
    <hr> <!-- Linha separadora -->
  
    <section id="formulario" class="section">
      <h1 class="form-text">Formulário de Projeto</h1>
      <form method="post" id="project-form">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="discord">Discord:</label>
          <input type="text" id="discord" name="discord" required>
        </div>
  
        <div class="form-group">
          <label for="project-type">Tipo do Projeto:</label>
          <select id="project-type" name="project-type" required>
            <option value="" disabled selected>Selecione o tipo do projeto</option>
            <option value="Lobby">Lobby (80x80)</option>
            <option value="Spawn">Spawn (100x100)</option>
            <option value="Arena">Arena (40x40)</option>
            <option value="Plot">Plot (15x50)</option>
            <option value="Arena FPS">Arena FPS (40x40)</option>
            <option value="Arena Chain">Arena Chain (40x40)</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="referencia">Referência da construção do projeto:</label>
          <textarea name="referencia" id="referencia" cols="30" rows="10"></textarea>
        </div>
  
        <button type="button" onclick="verificarFormulario()">Enviar</button>
      </form>
    </section>

    <footer>
        <p>© 2023 João Pedro. Todos os direitos reservados.</p>
    </footer>
      
  
    <script>
      // Adicione a animação para a borda do formulário
      const form = document.getElementById("project-form");
      animateBorderColor(form);
      
      function animateBorderColor(element) {
        let hue = 0;
        setInterval(() => {
          hue = (hue + 1) % 360;
          const color = `hsl(${hue}, 100%, 50%)`;
          element.style.borderColor = color;
        }, 50); // Velocidade da animação (em milissegundos)
      }

    function verificarFormulario() {
      const form = document.getElementById("project-form");
      const nome = form.nome.value;
      const email = form.email.value;
      const discord = form.discord.value;
      const projectType = form['project-type'].value;
      const referencia = form.referencia.value;

      if (!nome || !email || !discord || !projectType || !referencia) {
        alert("Por favor, preencha todos os campos obrigatórios antes de enviar o formulário.");
      } else {
        enviarFormulario();
      }
    }

    function enviarFormulario() {
  const form = document.getElementById("project-form");
  const nome = form.nome.value;
  const email = form.email.value;
  const discord = form.discord.value;
  const projectType = form['project-type'].value;
  const referencia = form.referencia.value;

  // Emoji Unicode - Coração
  const emojiCoracao = String.fromCodePoint(0x2764);

  // Substitua SEU_ID_DE_USUARIO pelo seu ID de usuário no Discord
  const seuID = "844184968342798346";

  const mensagem = {
    content: `<@${seuID}>`, // Menciona você no Discord
    embeds: [
      {
        title: `**${emojiCoracao} Você recebeu um novo projeto! **${emojiCoracao}`,
        description: `${emojiCoracao} **Nome:** ${nome}\n${emojiCoracao} **Email:** ${email}\n${emojiCoracao} **Discord:** ${discord}\n${emojiCoracao} **Tipo do Projeto:** ${projectType}\n${emojiCoracao} **Referência da Construção:** ${referencia}`
      }
    ]
  };

  // URL do Webhook do Discord
  const webhookUrl = "https://discord.com/api/webhooks/1132658351206043700/aYqv70aJXmDNXllSeUHQsreqVXmbupVtrceY0yIluCta5GHRPKoOnC1RAxenjvGIvAbd";

  fetch(webhookUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(mensagem)
  }).then(() => {
    alert("Formulário enviado com sucesso!");
    form.reset(); // Limpa os campos do formulário após o envio
  }).catch(() => {
    alert("Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.");
  });
}

  </script>
</body>
