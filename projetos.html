    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            animation: colorChange 2s infinite alternate; /* Adiciona a animação ao título h1 */
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px; /* Tamanho inicial da fonte */
            font-weight: normal; /* Padrão não-negrito */
            transition: font-size 0.3s ease, font-weight 0.3s ease; /* Adiciona transição suave */
        }
        nav a:hover {
            color: #ff0;
            font-size: 20px; /* Tamanho da fonte ao passar o mouse */
            font-weight: bold; /* Aplica negrito ao passar o mouse */
        }
        main {
            padding: 20px;
        }
        .projetos-container-wrapper {
            display: flex; /* Alinha os projetos-container lado a lado */
            flex-wrap: wrap; /* Permite que os projetos-container sejam quebrados em várias linhas */
            justify-content: center; /* Centraliza os projetos-container horizontalmente */
        }
        .projetos-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .projetos-container h2 {
            text-align: center;
        }
        .projetos-container img {
            width: 300px;
            height: 300px;
            filter: grayscale(100%); /* Torna a imagem cinza */
            margin-bottom: 20px; /* Espaçamento inferior para separar do texto */
        }
        .projetos-container p {
            color: #888;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        /* Animação de mudança de cor */
        @keyframes colorChange {
            0% { color: rgb(255, 0, 119); } /* Cor inicial */
            50% { color: rgb(204, 0, 255); } /* Cor intermediária */
            100% { color: rgb(255, 0, 119); } /* Cor final, igual à cor inicial */
        }
    </style>
</head>
